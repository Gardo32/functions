{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Calculate Your GPA, {{ name }}</h2>
    
    <form id="gpaForm" method="POST" action="{{ url_for('gpa') }}">
        <div class="form-group">
            <label for="num_subjects">Number of Subjects:</label>
            <input type="number" id="num_subjects" name="num_subjects" class="form-control" required>
        </div>
        
        <table id="subjectTable" class="table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody id="subjectTableBody">
                <!-- JavaScript will populate this with subject fields -->
            </tbody>
        </table>
        
        <div class="button-container">
            <button type="button" class="button" onclick="addSubjectField()">Add Subject</button>
            <button type="button" class="button" onclick="removeSubjectField()">Remove Subject</button>
            <button type="submit" class="button">Calculate GPA</button>
            <a href="{{ url_for('home') }}" class="button">Back to Home</a>
        </div>
    </form>
    
    {% if final_gpa is defined %}
    <div>
        <h3>Your GPA is: {{ final_gpa }}</h3>
    </div>
    {% endif %}
</div>

<script src="{{ url_for('static', filename='gpa.js') }}"></script>
{% endblock %}
